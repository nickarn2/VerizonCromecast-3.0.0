<!doctype>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/player-controls.css">
        <title>Verizon Synchronoss App</title>
    </head>
    <body>
        <div id="header" class="fullpage-bg page">
            <div class="header-headband">
                <div class="logo"></div>
            </div>
        </div>
        <div id="headband" class="fullpage-bg page displayed">
            <div class="header-headband">
                <div class="logo"></div>
            </div>
            <div class="content-headband">
                <div class="headband displayed">
                    <div class="content-welcome">
                        <div>
                            <img src="./images/cloud-logo.svg">
                            <div class="content-welcome-title"> Welcome to Cloud View </div>
                            <div class="content-welcome-text"> Now that you are connected, just select some photos, videos or songs to enjoy on your TV. </div>
                        </div>
                    </div>
                    <div class="content-device">
                        <img src="./images/device-example.svg">
                    </div>
                </div>
            </div>
        </div>
        <div id="loading" class="fullpage-bg page">
            <div class="header-headband">
                <div class="logo"></div>
            </div>
            <div class="content-headband">
                <div class="loading displayed">
                    <div class="loading-cloud-logo">
                        <img src="./images/cloud-logo.svg">
                        <span> Cloud View </span>
                    </div>
                    <div class="loading-loader">
                        <img src="./images/three-dots2.svg">
                    </div>
                    <div class="loading-text"> Loading, please wait... </div>
                </div>
            </div>
        </div>
        <div id="thumbnail" class="page">
            <div class="thumbnail"> </div>
            <div class="play-button"> </div>
            <div class="loading">
                <div class="loading-loader">
                    <img src="./images/three-dots2.svg">
                </div>
            </div>
        </div>
        <div id="pictures" class="page">
            <div id="picture-2" class="picture-container fullscreen-picture">
                <div class="picture"></div>
            </div>
            <div id="picture-1" class="picture-container fullscreen-picture">
                <div class="picture"></div>
            </div>
        </div>
        <div id="player-container" class="page">
            <video id="html5-player" class="fullscreen" autoplay></video>
            <!-- <cast-media-player></cast-media-player> -->
            <!-- <cast-media-player id="html5-player" class="fullscreen" autoplay></cast-media-player> -->

            <div class="info-box">
                <div class="artwork">
                    <div class="loader">
                        <img src="./images/three-dots2.svg">
                    </div>
                </div>
                <div class="info">
                    <span class="title threeDots"></span><br>
                    <span class="desc threeDots"></span>
                </div>

                <div class="controls">
                    <div class="curtime">0:00</div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="tick"></div>
                    </div>
                    <div class="durtime">0:00</div>
                </div>
            </div>
        </div>

        <audio id="soundtrack" loop></audio>

        <div id="message" class="overlay page">
            <div class="message centeredY"></div>
        </div>

        <!-- Web Receiver SDK -->
        <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <!-- Cast Debug Logger -->
        <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
        <script src="libs/jquery-3.1.0.min.js"></script>
        <!--
            exif.js : vendor library
            we've modified error handling: ref to comments with prefix *Modified*
        -->
        <script src="libs/exif.js"></script>

        <script src="js/config.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/fastcast.js"></script>
        <script src="js/pages.js"></script>
        <script src="js/httpService.js"></script>
        <script src="js/Animation.js"></script>
        <script src="js/Picture.js"></script>
        <script src="js/pictureManager.js"></script>
        <script src="js/Slideshow.js"></script>
        <script src="js/Errors.js"></script>
        <script src="js/ChunkMessage.js"></script>

        <script src="js/main.js"></script>
        <!--Media Player: add after main.js-->
        <script src="js/player/mPlayerCallbacks.js"></script>
        <script src="js/player/MediaPlayer.js"></script>
        <script src="js/player/Soundtrack.js"></script>
        <script src="js/player/VisualMediaPlayer.js"></script>
    </body>
</html>
